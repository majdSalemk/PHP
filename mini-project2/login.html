<body>

        <div class="img">
            <img src="./images/istockphoto-1322277517-612x612.jpg" alt="signinpic">
        </div>
        <div class="login-container">
            <form action="" method="post">
            <img class="avatar" src="./images/istockphoto-1322277517-612x612.jpg" alt="signinpic">
            <h2> Welcome </h2>
                <div class="input-div one">
                  <div class="i">
                      <i class="fas fa-user"></i>
                  </div>
                  <div>
                     <h5>Username</h5>
                     <input class="input" type="text" name="email" required id="email">
                  </div>
                </div>
                <div class="input-div two">
                  <div class="i">
                      <i class="fas fa-lock"></i>
                  </div>
                  <div>
                     <h5>Password</h5>
                     <input class="input" type="password" name="password" required id="password">
                  </div>
                </div>
                <button id="Login-btn" class="bton">login</button>
                <p id="erroremail"></p>
            </form>

        </div>
    </div>
